name: rchain-ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [bench-ci]
jobs:
  run-bench-ci:
    runs-on: ubuntu-latest
    container: rchain/buildenv
    steps:
      - name: Pull from repo
        uses: actions/checkout@v2
        with:
          repository: zsluedem/rchain
          ref: bench-test
          path: $GITHUB_WORKSPACE/rchain

      - name: Set rchain repo commit hash
        working-directory: $GITHUB_WORKSPACE/rchain
        run: echo "RCHAIN_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Test env
        run: echo $RCHAIN_SHA

      - name: Compile
        working-directory: $GITHUB_WORKSPACE/rchain
        run: |
          export SBT_OPTS="$SBT_OPTS -Dsbt.task.timings=true -Xmx2500m -Xss2m"
          sbt update compile

      - name: Run bench
        working-directory: $GITHUB_WORKSPACE/rchain
        run: |
          sbt "bench/jmh:run -rff /$RCHAIN_SHA-report.json -rf json"

      - name: Pull ci repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.RBOT_TOKEN }}
          path: $GITHUB_WORKSPACE/rchain-ci

      - name: Move file
        working-directory: $GITHUB_WORKSPACE/rchain-ci
        run: |
          mv /$RCHAIN_SHA-report.json ./report/
      
      - name: Commit report
        uses: EndBug/add-and-commit@v7
        with: 
          add: ./report/$RCHAIN_SHA-report.json
          message: '$RCHAIN_SHA bench report'
          push: true
          cwd: $GITHUB_WORKSPACE/rchain-ci

      - name: Upload report
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.RBOT_TOKEN }}
          gist_id: $GITHUB_SHA
          gist_file_name: report.json
          file_path: report.json
