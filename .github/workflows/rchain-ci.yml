name: rchain-ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [bench-ci]
jobs:
  run-bench-ci:
    runs-on: ubuntu-latest
    container: rchain/buildenv
    steps:
      - name: Pull from repo
        uses: actions/checkout@v2
        with:
          repository: zsluedem/rchain
          ref: bench-test
      - name: Compile
        run: |
          export SBT_OPTS="$SBT_OPTS -Dsbt.task.timings=true -Xmx2500m -Xss2m"
          sbt update compile

      - name: Run bench
        run: |
          sbt "bench/jmh:run -rff $GITHUB_WORKSPACE/report.json -rf json"

      - name: Upload report
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.RBOT_TOKEN }}
          gist_id: $GITHUB_SHA
          gist_file_name: report.json
          file_path: report.json
